<template name="App_body">
    {{#if currentUser}}
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ pathForHome }}" style="font-family: 'Nunito', sans-serif; font-weight: 400;">Biblios</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="{{pathForLibrary}}" title="Library"><span class="glyphicon glyphicon-book"></span><span class="menuItemText">Library</span></a></li>
                        <li><a href="{{pathForProfile}}" title="Profile"><span class="glyphicon glyphicon-user"></span><span class="menuItemText">Profile</span></a></li>
                        <li><a href="{{pathForRequests}}" title="Requests"><span class="glyphicon glyphicon-bookmark"></span><span class="menuItemText">Requests</span></a></li>
                        <li style="margin-right:10px;"><a href="{{pathForMessages}}" title="Messages"><span class="glyphicon glyphicon-envelope"></span><span class="menuItemText">Messages</span><span class="label label-as-badge label-danger">{{unreadConversationCount}}</span></a></li>
                    </ul>
                    <form class="navbar-form navbar-left searchForm" role="search" title="Search" action="{{pathForSearch}}">
                        <div class="form-group input-group mainSearchBar">
                            <input type="text" class="form-control" style="font-family:'Nunito',sans-serif; font-weight:300;" placeholder="Search" name="q" id="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: #333333; font-family: 'Nunito', sans-serif; font-weight: 300">{{username}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="logoutButton" style="color: #333333; font-family: 'Nunito', sans-serif; font-weight: 300">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div id="mainBody" class="container" style="margin-top:72px;">
            {{> Template.dynamic template=page}}
        </div>
    {{else}}
        {{> loggedOut}}
    {{/if}}
</template>
