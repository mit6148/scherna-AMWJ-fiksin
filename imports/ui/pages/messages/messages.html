<template name="messages">
<div class="container clearfix">
    <div class="chat">   
      <div class="chat-history">
        <ul class="chat-ul">
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle you"></i>"Some User"</span>
            </div>
          <div class="message you-message">(Message from some user)</div>
          
          <li class="clearfix">
            <div class="message-data align-right">
              <span class="message-data-name">User (You)</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message me-message float-right">(User response)</div>
          </li>
      
        </ul>
        
      </div> <!-- end chat-history -->
      
    </div> <!-- end chat -->
  </div>
</template>
