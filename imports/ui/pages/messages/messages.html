<template name="messages">
  {{#if currentUser}}
    <div class="container">
      <div class="row">
        <form class="newConversation">
          <div class="col-xs-6 input-group panel panel-default pull-right">
              <input type="text" name="username" placeholder="Enter an existing user's username and start a conversation!" class="form-control">
              <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
              </span>
          </div>
        </form>
      </div>
      {{#if hasConversations}}
        {{#each currentUser.conversations}}
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-heading">
                {{#each participants}}
                    <a href={{pathToUserProfile}}><h4 class="pull-left">{{user.username}}</h4></a>
                {{/each}}
                <button class="btn-danger btn pull-right deleteConversation">Delete</button>
                <div class="clearfix"></div>
              </div>
              <div class="conversation panel-body">
                {{#with lastMessage}}
                  <div class="col-xs-1">
                      <h4>{{user.username}}:</h4>
                  </div>
                  <div class="col-xs-11">
                      <h4 class="lastMessageBody">{{body}}</h4>
                  </div>
                {{/with}}
              </div>  
            </div>
          </div>
        {{/each}}
      {{else}}
        <div class="row">
          <div class="alert alert-warning text-center">
              <p class="lead">Looks like you don't have any conversations! Try searching for some books above.</p>
          </div>
        </div>
        <div class="row">
          <div class="alert alert-warning text-center">
              <p class="lead">When your book request is accepted, a conversation will begin between you and the book's owner.</p>
          </div>
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>
