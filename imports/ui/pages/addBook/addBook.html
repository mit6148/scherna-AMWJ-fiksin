<template name="addBook">
    {{#if shelfIsMine}}
        <div class="row" style="margin-top:70px;">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="well col-xs-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#title" role="tab" data-toggle="tab">Title Search</a></li>
                        <li><a href="#isbn" role="tab" data-toggle="tab">ISBN Search</a></li>
                    </ul>
                    <div class='tab-content'>
                        <div role="tabpanel" class="tab-pane active" id="title">
                            <h2>Add Book by Title</h2>
                            <h5>No need to be precise, we'll search for you!</h5>
                            <form id="addBookByTitle">
                                <div class="row form-group col-xs-10 col-xs-offset-1">
                                    <label for="titleInput">Title</label>
                                    <input type="text" class="form-control" id="titleInput" name="title" placeholder="Book Title">
                                </div>
                                <div class="row form-group col-xs-10 col-xs-offset-1">
                                    <label for="authorInput">Author</label>
                                    <input type="text" class="form-control" id="authorInput" name="author" placeholder="Author">
                                </div>
                                <div class="row form-group col-xs-10 col-xs-offset-1">
                                    <input type="submit" class="form-control" value="Add Book">
                                </div>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="isbn">
                            <h2>Add Book by ISBN</h2>
                            <form id="addBookByISBN">
                                <div class="row form-group col-xs-10 col-xs-offset-1">
                                    <label for="isbnInput">ISBN</label>
                                    <input type="text" class="form-control" id="isbnInput" name="isbn" placeholder="ISBN">
                                </div>
                                <div class="row form-group col-xs-10 col-xs-offset-1">
                                    <input type="submit" class="form-control" value="Add Book">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
