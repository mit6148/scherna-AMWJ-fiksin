<template name="profile">
    {{#if userExists}}
    <div class="container-fluid">
        <div class="jumbotron" style="background-color: #d9534f; margin-left:-90px; margin-right: -90px; margin-top: -30px;">
            <div class="row">
                {{#with userExists}}
                    {{#unless isMyAccount}}
                        <h2 style="text-align:center; font-family: 'Nunito', sans-serif; color: white; font-weight: 400; margin-top: -15px;">{{username}}'s Profile</h2>
                    {{else}}
                        <h2 style="text-align:center; font-family: 'Nunito', sans-serif; color: white; font-weight: 400; margin-top: -15px;">Your Profile</h2>
                    {{/unless}}
                {{/with}}
            </div>
            <div class="row" style="margin-bottom:10px;">
                <div class="col-xs-offset-2 col-xs-8">
                    {{#if isMyAccount}}
                        <button class="setLocation center-block" style="margin-bottom:-10px;">Set Location to Here</button>
                    {{else}}
                        {{#with userExists}}
                            <button class="libraryBtn center-block"><a href={{pathToUserLibrary}}>Go to {{username}}'s Library!</a></button>
                        {{/with}}
                    {{/if}}
                </div>
            </div>
            <div class="row" style="margin-bottom:-25px;">
                <div class="col-xs-offset-2 col-xs-8">
                    {{#unless isMyAccount}}
                        <button class="messageBtn center-block">Message Me!</button>
                    {{/unless}}
                </div>
            </div>
        </div>
        <div class="row row-centered">
            {{#with favoriteBooks}}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="well" style="background-color: #F8F8F8">
                    <div class="row" style="margin-bottom:15px;position:relative;">
                        <div>
                            <h4 class="" style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400; margin-top: 0px;">
                                {{name}}
                            </h4>
                        </div>
                        {{#if isMyAccount}}
                        <div style="position:absolute;top:-10px;right:5px">
                            <a href="{{pathForAddBook}}" class="btn btn-default">Add Book</a>
                        </div>
                        {{/if}}
                    </div>
                    <div class="row scrollmenu">
                        {{#each booksOnShelf}}
                            <button class="bookTitle" style="background-image:url({{imageUrl}});"></button>
                        {{else}}
                            <h5 style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 300;">Put your favorite books on this shelf!</h5>
                        {{/each}}
                    </div>
                </div>
            </div>
            {{/with}}
            {{#with readingList}}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="well" style="background-color: #F8F8F8">
                    <div class="row" style="margin-bottom:15px;position:relative;">
                        <div>
                            <h4 class="" style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400; margin-top: 0px;">
                                {{name}}
                            </h4>
                        </div>
                        {{#if isMyAccount}}
                        <div style="position:absolute;top:-10px;right:5px">
                            <a href="{{pathForAddBook}}" class="btn btn-default">Add Book</a>
                        </div>
                        {{/if}}
                    </div>
                    <div class="row scrollmenu">
                        {{#each booksOnShelf}}
                            <button class="bookTitle" style="background-image:url({{imageUrl}});"></button>
                        {{else}}
                            <h5 style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 300;">Put books that you want to read on this shelf!</h5>
                        {{/each}}
                    </div>
                </div>
            </div>
            {{/with}}
            {{#with recommendations}}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="well" style="background-color: #F8F8F8">
                    <div class="row" style="margin-bottom: 15px;position:relative;">
                        <div class="">
                            <h4 class="" style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400; margin-top: 0px;">
                                {{name}}
                            </h4>
                        </div>
                        {{#if isMyAccount}}
                        <div class="" style="position:absolute;top:-10px;right:5px">
                            <a href="{{pathForAddBook}}" class="btn btn-default">Add Book</a>
                        </div>
                        {{/if}}
                    </div>
                    <div class="row scrollmenu">
                        {{#each booksOnShelf}}
                            <button class="bookTitle" style="background-image:url({{imageUrl}});"></button>
                        {{else}}
                            <h5 style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 300;">What do you think your friends should read?</h5>
                        {{/each}}
                    </div>
                </div>
            </div>
            {{/with}}
        </div>
        {{#unless isMyAccount}}
            <div class="row row-centered">
                {{#with booksWeShare}}
                    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
                        <div class="well" style="background-color: #F8F8F8">
                            <div class="row" style="margin-bottom: 15px">
                                <div class="col-md-4 col-md-offset-4">
                                    <h4 class="" style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400; margin-top: 0px;">
                                        Books We Share
                                    </h4>
                                </div>
                            </div>
                            <div class="row scrollmenu">
                                {{#each this}}
                                    <button class="bookTitle" style="background-image:url({{imageUrl}});"></button>
                                {{else}}
                                    <h5 style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 300;">We don't have any books in common!</h5>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                {{/with}}
            </div>
        {{/unless}}
    </div>
    {{else}}
        This user does not exist.
    {{/if}}
</template>
