<template name="profile">
    <div class="row">
        <ul class="nav nav-pills col-xs-10 col-xs-offset-2">
            <li><a href="{{pathForLibrary}}">Library</a></li>
            <li class="active"><a href="{{pathForProfile}}">Profile</a></li>
        </ul>
    </div>
    <div class="row">
        <form id="requestWeeksForm">
            <div class="col-xs-offset-2 col-xs-8">
                Current weeks a user may borrow books: {{requestWeeks}}. New value: <input name="newValue" type="number" /> <input type="submit" />
            </div>
        </form>
    </div>
    <div class="row">
        <form id="longitudeForm">
            <div class="col-xs-offset-2 col-xs-8">
                Longitude: {{longitude}}. New value: <input name="newValue" type="text" /> <input type="submit" />
            </div>
        </form>
    </div>
    <div class="row">
        <form id="latitudeForm">
            <div class="col-xs-offset-2 col-xs-8">
                Latitude: {{latitude}}. New value: <input name="newValue" type="text" /> <input type="submit" />
            </div>
        </form> <button class="setLocation">Set Location to Here</button>
    </div>
</template>
