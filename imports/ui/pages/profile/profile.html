<template name="profile">
    {{#if userExists}}
    <div class="row row-centered">
        {{#with userExists}}
            <!--<ul class="nav nav-pills col-xs-10 col-xs-offset-2">
                <li class="active"><a href="{{pathForLibrary}}">Library</a></li>
                <li><a href="{{pathForProfile}}">Profile</a></li>
                {{#if isMyAccount}}
                    <li><a href="{{pathForRequests}}">Requests</a></li>
                {{/if}}
            </ul>-->
            <h2 style="text-align:center; font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400;">{{username}}'s Profile</h2>
        {{/with}}
    </div>

    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <div class="well">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10" style="text-align: center">
                Current weeks a user may borrow books: {{requestWeeks}}. 
                {{#if isMyAccount}}
                <form id="requestWeeksForm">
                    New value: <input name="newValue" type="text"> <input type="submit" style="background-color:#ebebeb; border:0; border-radius:5px">
                </form>
                {{/if}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8">
                {{#if isMyAccount}}
                <button class="btn setLocation center-block">Set Location to Here</button>
            {{/if}}
            </div>
        </div>
        </div>
    </div>
    <div class="col-xs-3"></div>
    {{else}}
        This user does not exist.
    {{/if}}
</template>
