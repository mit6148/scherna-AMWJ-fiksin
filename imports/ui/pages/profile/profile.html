<template name="profile">
    {{#if userExists}}
    <div class="row">
        <ul class="nav nav-pills col-xs-10 col-xs-offset-2">
            <li><a href="{{pathForLibrary}}">Library</a></li>
            <li class="active"><a href="{{pathForProfile}}">Profile</a></li>
            {{#if isMyAccount}}
                <li><a href="{{pathForRequests}}">Requests</a></li>
            {{/if}}
        </ul>
    </div>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            Current weeks a user may borrow books: {{requestWeeks}}. 
            {{#if isMyAccount}}
            <form id="requestWeeksForm">
                New value: <input name="newValue" type="text"> <input type="submit" style="background-color:#e1e1e1; border:0; border-radius:4px">
            </form>
            {{/if}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            Longitude: {{longitude}}.
            {{#if isMyAccount}}
            <form id="longitudeForm">
                New value: <input name="newValue" type="text"> <input type="submit" style="background-color:#e1e1e1; border:0; border-radius:4px">
            </form>
            {{/if}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            Latitude: {{latitude}}.
            {{#if isMyAccount}}
            <form id="latitudeForm">
                New value: <input name="newValue" type="text"> <input type="submit" style="background-color:#e1e1e1; border:0; border-radius:4px">
            </form>
            <br>
            <button class="setLocation" style="background-color:#eeeeee; border:0; border-radius:4px">Set Location to Here</button>
            {{/if}}
        </div>
    </div>
    {{else}}
        This user does not exist.
    {{/if}}
</template>
