<template name="conversation">
    {{#if currentUser}}
        <div class="container clearfix">
            {{#with currentConversation}}
                <div class="chat panel panel-default">
                    <div class="panel-heading">
                        {{#each participants}}
                            <h4>You and <a href={{pathToUserProfile}}>{{user.username}}</a></h4>
                        {{/each}}
                    </div>   
                    <div class="chat-history panel-body">
                        <ul class="chat-ul">
                            {{#each messages}}
                                {{#if isYou}}
                                    <li class="clearfix">
                                        <div class="message-data align-right">
                                            <span class="message-data-name">{{user.username}}</span> <i class="fa fa-circle me"></i>
                                        </div>
                                        <div class="message me-message float-right">{{body}}</div>
                                    </li>
                                {{else}}
                                    <div class="message-data">
                                        <span class="message-data-name"><i class="fa fa-circle you"></i>{{user.username}}</span>
                                    </div>
                                    <div class="message you-message">
                                        {{body}}
                                    </div>
                                {{/if}}
                            {{/each}}
                        </ul>
                    </div> <!-- end chat-history -->
                    <form class="newMessage">
                        <div class="panel-footer input-group input-group-lg">
                            <input type="text" name="message" placeholder="Type a message..." class="form-control" maxlength="10000">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span></button>
                            </span>
                        </div>
                    </form>
                </div> <!-- end chat -->
            {{/with}}
        </div>
    {{/if}}
</template>
