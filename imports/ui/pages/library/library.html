<template name="library">

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>

    {{#if userExists}}
    <div class="row">
        <ul class="nav nav-pills col-xs-10 col-xs-offset-2">
            <li class="active"><a href="{{pathForLibrary}}">Library</a></li>
            <li><a href="{{pathForProfile}}">Profile</a></li>
            {{#if isMyAccount}}
                <li><a href="{{pathForRequests}}">Requests</a></li>
            {{/if}}
        </ul>
    </div>
    <br>
    <div class="row row-centered">
        {{#with unsortedBooks}}
        {{#if this.count}}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="well shelf" style="background-color: #F8F8F8">
                <h4 style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400; margin-top: 0px">Unsorted</h4>
                <ul>
                    {{#each this}}
                    <span data-toggle="modal" data-target="#id">
                        <a>
                            <button class="bookTitle" data-toggle="tooltip" data-placement="bottom" title="{{title}}"></button>
                        </a>
                    </span>
                    {{/each}}
                </ul>
            </div>
        </div>
        {{/if}}
        {{/with}}
        {{#each shelves}}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="well shelf" style="background-color: #F8F8F8">
                <h4 style="font-family: 'Nunito', sans-serif; color: #333333; font-weight: 400; margin-top: 0px">{{name}}</h4>
                <ul>

                    {{#each booksOnShelf}}
                    <span data-toggle="modal" data-target="#id">
                        <a>
                            <button class="bookTitle" data-toggle="tooltip" data-placement="bottom" title="{{title}}"></button>
                        </a>
                    </span>

                    {{else}}
                    {{#if isMyAccount}}
                    This shelf is empty.
                    <button class="deleteShelfButton">Delete Shelf</button>
                    {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>
        {{/each}}
        {{#if isMyAccount}}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="well">
                <form class="newShelf">
                    <input type="text" id="shelfName" name="shelfName" placeholder="New Shelf" style="border-color: #ebebeb; border-radius: 5px" />
                    <input type="submit" class="glyphicon glyphicon-plus" style="font-family: 'Nunito', sans-serif; color: #333333" />
                </form>
            </div>
        </div>
        {{/if}}
    </div>
    {{else}}
        This user does not exist.
    {{/if}}
</template>
