<template name="requests">
    <div class="row">
        <ul class="nav nav-pills col-xs-10 col-xs-offset-2">
            <li><a href="{{pathForLibrary}}">Library</a></li>
            <li><a href="{{pathForProfile}}">Profile</a></li>
            <li class="active"><a href="{{pathForRequests}}">Requests</a></li>
        </ul>
    </div>
    <div class="row" style="text-align: center">
        <div class="col-xs-6">
            <h4>Requests To Borrow</h4>
            <table class="table-hover">
                {{#each requestsToYou}}
                <tr>
                    <td>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <a href="{{pathForProfileFrom}}">{{requestFromUser}}</a> requested {{requestTitle}}.
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-default deleteRequest" style="color:#8a8a8a">Delete</button>
                                <button class="btn btn-primary acceptRequest" style="color:#ffffff">Accept</button>
                            </div>
                        </div>                        
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
        <div class="col-xs-6">
            <h4>Your Requests</h4>
            <table class="table-hover">
                {{#each requestsFromYou}}
                <tr>
                    <td>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                You requested {{requestTitle}} from <a href="{{pathForProfileTo}}">{{requestToUser}}</a>.
                                {{#if requestAccepted}}
                                    Accepted.
                                {{else}}
                                    Awaiting acceptance.
                                {{/if}}
                            </div>
                        </div>                        
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</template>
