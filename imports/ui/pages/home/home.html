<template name="home">
    <div class="container-fluid">
    <div class="jumbotron" style="background-color: #d9534f; margin-left:-120px; margin-right: -120px; margin-top: -30px; padding-bottom: 40px">
        <h2 style="text-align:center; font-family: 'Nunito', sans-serif; color: white; font-weight: 400; margin-top:0px">Welcome to Biblios!</h2>
    </div>
    </div>
    <!-- "Requests" panel adapted from Start Bootstrap "SB Admin 2" template: https://startbootstrap.com/template-overviews/sb-admin-2/ -->
        <div class="container-fluid">
            <div class="row" style="margin-top: 10px">
                <div class="col-lg-6 col-lg-offset-3 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color:#f5f5f5">
                        <h4 style="text-align:center; font-family: 'Nunito', sans-serif; color: #333333; font-weight: 300;">How Does Biblios Work?</h4>
                    </div>
                    <div class="panel-body">
                        <ul style="margin-left: -30px; margin-top: 10px">
                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                <span class="glyphicon glyphicon-search glyphinfo" style="margin-top:3px"></span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px"> Explore hundreds of titles and search for books you own or books you'd like to borrow.
                                </div>
                            </div>

                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-book glyphinfo" style="margin-top: 2px"></span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px">
                                    Add books you own to your library and organize them in shelves. 
                                </div>
                            </div>

                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-bookmark glyphinfo" style="margin-top:10px"></span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px">
                                When you find a book you'd like to borrow, click "Request" to talk to the owner and add yourself to the queue.
                                </div>
                            </div>

                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-user glyphinfo" style="margin-top:2px"></span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px">
                                    Display your recommendations, favorite books, and current reading list on your profile.
                                </div>
                            </div>

                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-comment glyphinfo" style="margin-top:2px"></span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px">
                                Visit other profiles to see which books you share and to start conversations.
                                </div>
                            </div>
                            
                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-envelope glyphinfo" style="margin-top:2px">
                                    </span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px">
                                View your conversation history on your messages page.
                                </div>
                            </div>
                            
                            <div class="row" style="margin-bottom:10px">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-list-alt glyphinfo" style="margin-top:2px"></span>
                                </div>
                                <div class="col-xs-11 glyphtext" style="margin-left: -15px">
                                Track your book exchange history on your requests page.
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
